<form action="edit" method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <ul><input type="text" value="{{ user.username   }}" name="username" disabled></ul>
    <label for="first_name">First name</label>
    <ul><input type="text" value="{{ user.first_name }}" name="first_name"></ul>
    <label for="last_name">Last name</label>
    <ul><input type="text" value="{{ user.last_name  }}" name="last_name"></ul>
    <label for="email">Email</label>
    <ul><input type="text" value="{{ user.email      }}" name="email" disabled></ul>
    <label for="pass">New password</label>
    <ul><input type="password"  value="" name="pass"></ul>
    <label for="phone">Phone</label>
    <ul><input type="text"      value="{{ userProf.phone }}" name="phone"></ul>
    <label for="skype">Skype</label>
    <ul><input type="text"      value="{{ userProf.skype }}" name="skype"></ul>
    <ul><input type="submit" value="Save"></ul>

</form>
